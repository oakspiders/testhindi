    <div id="demoOverlayMask"></div>
    <script>
        (function () {
            const banner = document.getElementById('devBanner');

            function showBanner() {
                const banner = document.getElementById('devBanner');
                const overlay = document.getElementById('devOverlay');

                if (!banner || !overlay) return;

                // Reset styles
                overlay.style.display = 'block';
                banner.style.display = 'block';

                // Animate in
                requestAnimationFrame(() => {
                    overlay.style.opacity = '1';
                    banner.style.opacity = '1';
                    banner.style.transform = 'translate(-50%, -50%) scale(1)';
                });

                // Animate out after 1.5s
                setTimeout(() => {
                    overlay.style.opacity = '0';
                    banner.style.opacity = '0';
                    banner.style.transform = 'translate(-50%, -50%) scale(0.9)';

                    setTimeout(() => {
                        overlay.style.display = 'none';
                        banner.style.display = 'none';
                    }, 400); // Match transition duration
                }, 300);
            }



            // --- Mobile Shake Detection ---
            let lastShakeTime = 0;
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', (event) => {
                    const acc = event.accelerationIncludingGravity;
                    const threshold = 15;
                    const now = Date.now();

                    if (acc && (Math.abs(acc.x) > threshold || Math.abs(acc.y) > threshold || Math.abs(acc.z) > threshold)) {
                        if (now - lastShakeTime > 3000) {
                            lastShakeTime = now;
                            showBanner();
                        }
                    }
                });
            }

            // --- Desktop: Mouse Shake Detection ---
            let lastMove = 0;
            let movementCount = 0;

            window.addEventListener('mousemove', () => {
                const now = performance.now();
                if (now - lastMove < 50) {
                    movementCount++;
                } else {
                    movementCount = 0;
                }

                if (movementCount > 20) {
                    movementCount = 0;
                    showBanner();
                }

                lastMove = now;
            });
        })();
